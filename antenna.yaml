port: 8000
htdocs: .
baseUrl: https://left-coast-risc-os-computer-club.github.io
collections:
    - title: RISCOS
      description: RISC OS News from around the web
      file: riscos.md
      link: https://left-coast-risc-os-computer-club.github.io/riscos.xml
      generator: riscos.yaml
      filters:
        - UPDATE items SET status = 'published';
      dbName: riscos.db
    - title: LCROCC blog
      description: This Antenna App collection olds the posts for the Left Coast RISC OS Computer Club.
      file: posts.md
      link: https://left-coast-risc-os-computer-club.github.io/posts.xml
      generator: posts.yaml
      filters:
        - UPDATE items SET status = 'review';
        - UPDATE items SET status = 'published' WHERE pubDate >= date('now', '-21 days');
      dbName: posts.db
